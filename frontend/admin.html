<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create / Edit Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f8f9fa; }
    h1 { color: #333; }
    label, select, input, textarea, button { margin: 8px 0; font-size: 16px; }
    textarea { width: 100%; }
    button { padding: 8px 16px; margin-right: 10px; }
    .question-block { background: #fff; padding: 15px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    #questionsContainer hr { margin: 20px 0; }
  </style>
</head>
<body>

<h1>üìù Test Creator</h1>

<!-- Choose Action -->
<label>Choose Action:</label>
<select id="actionSelect" onchange="handleActionChange()">
  <option value="">-- Select --</option>
  <option value="create">‚ûï Create New Test</option>
  <option value="edit">‚úèÔ∏è Edit Existing Test</option>
</select>

<!-- Create New Test -->
<div id="newTestDiv" style="display: none;">
  <label>Enter New Test Name:</label>
  <input type="text" id="newTestId" placeholder="e.g., history-class9">
</div>

<!-- Edit Existing Test -->
<div id="editTestDiv" style="display: none;">
  <label>Select Test to Edit:</label>
  <select id="editTestSelect">
    <option>Loading...</option>
  </select>
</div>

<br>
<button onclick="loadQuestions()">üì• Load Test</button>
<button onclick="addQuestion()">‚ûï Add Question</button>
<button onclick="saveTest()">üíæ Save Test</button>
<button onclick="logout()">üö™ Logout</button>

<div id="questionsContainer"></div>

<script>
const BASE_URL = "https://quiz-app-4087.onrender.com";
let currentTestId = "";
let questionCount = 0;

function logout() {
  sessionStorage.clear();
  window.location.href = "index.html";
}

function handleActionChange() {
  const action = document.getElementById("actionSelect").value;
  document.getElementById("newTestDiv").style.display = action === "create" ? "block" : "none";
  document.getElementById("editTestDiv").style.display = action === "edit" ? "block" : "none";
}

// Fetch existing test names
window.onload = () => {
  fetch(`${BASE_URL}/api/quiz/tests`)
    .then(res => res.json())
    .then(tests => {
      const sel = document.getElementById("editTestSelect");
      sel.innerHTML = `<option value="">-- Select Test --</option>`;
      tests.forEach(test => {
        const opt = document.createElement("option");
        opt.value = test;
        opt.textContent = test;
        sel.appendChild(opt);
      });
    })
    .catch(() => alert("‚ùå Failed to load test list."));
};

function loadQuestions() {
  const action = document.getElementById("actionSelect").value;
  if (action === "create") {
    currentTestId = document.getElementById("newTestId").value.trim();
    if (!currentTestId) return alert("Please enter test name.");
    document.getElementById("questionsContainer").innerHTML = '';
    questionCount = 0;
  } else if (action === "edit") {
    currentTestId = document.getElementById("editTestSelect").value;
    if (!currentTestId) return alert("Please select a test to edit.");
    fetch(`${BASE_URL}/api/quiz/test/${currentTestId}/questions`)
      .then(res => res.json())
      .then(questions => {
        questionCount = 0;
        const container = document.getElementById("questionsContainer");
        container.innerHTML = '';
        questions.forEach(q => {
          addQuestion(q.question, q.options, q.correctAnswer);
        });
      })
      .catch(err => {
        console.error(err);
        alert("‚ùå Failed to load questions.");
      });
  }
}

function addQuestion(qText = "", options = ["", "", "", ""], correct = "") {
  questionCount++;
  const container = document.getElementById("questionsContainer");

  const div = document.createElement("div");
  div.className = "question-block";
  div.innerHTML = `
    <h3>Q${questionCount}</h3>
    <textarea class="questionText" rows="2">${qText}</textarea><br>
    A: <input type="text" class="optionA" value="${options[0]}"><br>
    B: <input type="text" class="optionB" value="${options[1]}"><br>
    C: <input type="text" class="optionC" value="${options[2]}"><br>
    D: <input type="text" class="optionD" value="${options[3]}"><br>
    Correct Answer (A/B/C/D): <input type="text" class="correctAnswer" value="${["A","B","C","D"][options.indexOf(correct)] || ""}"><br>
    <button onclick="this.parentElement.remove()">üóë Delete</button>
  `;
  container.appendChild(div);
}

async function saveTest() {
  if (!currentTestId) return alert("No test selected or created.");

  const questions = [];
  const texts = document.querySelectorAll(".questionText");
  const as = document.querySelectorAll(".optionA");
  const bs = document.querySelectorAll(".optionB");
  const cs = document.querySelectorAll(".optionC");
  const ds = document.querySelectorAll(".optionD");
  const corrects = document.querySelectorAll(".correctAnswer");

  for (let i = 0; i < texts.length; i++) {
    const opts = [as[i].value.trim(), bs[i].value.trim(), cs[i].value.trim(), ds[i].value.trim()];
    const correct = corrects[i].value.trim().toUpperCase();
    const correctIndex = { A: 0, B: 1, C: 2, D: 3 }[correct];

    if (correctIndex === undefined) {
      return alert(`‚ùå Question ${i + 1} has invalid correct answer. Use A/B/C/D.`);
    }

    questions.push({
      question: texts[i].value.trim(),
      options: opts,
      correctAnswer: opts[correctIndex]
    });
  }

  try {
    const res = await fetch(`${BASE_URL}/api/quiz/test/${currentTestId}/save`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(questions)
    });

    const data = await res.json();
    if (res.ok) {
      alert("‚úÖ Test saved successfully!");
    } else {
      alert("‚ùå Save failed: " + data.error);
    }
  } catch (err) {
    console.error(err);
    alert("‚ö†Ô∏è Server error while saving.");
  }
}
</script>
</body>
</html>
