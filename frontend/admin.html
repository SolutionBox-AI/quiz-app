<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .email {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <script>
    const role = sessionStorage.getItem("role");
    const email = sessionStorage.getItem("email");
    const name = sessionStorage.getItem("name");

    if (role !== "admin") {
      alert("Access denied. Please login as admin.");
      window.location.href = "index.html";
    }
  </script>

  <h2>👨‍🏫 Welcome to Admin Dashboard</h2>
  <p class="email">Logged in as: <span id="adminEmail"></span></p>

  <button onclick="window.location.href='form.html'">📝 Create/Edit Test</button>
  <button onclick="window.location.href='responses.html'">👁 View Responses</button>
  <button onclick="window.location.href='scores.html'">📊 View Scores</button>
  <button onclick="window.location.href='upload-mapping.html'">📁 Upload Student Mapping</button>
  <button onclick="logout()">🚪 Logout</button>

  <script>
    document.getElementById("adminEmail").textContent = sessionStorage.getItem("email");

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
