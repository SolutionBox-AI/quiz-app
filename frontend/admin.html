<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Admin Dashboard – Quiz App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f6f9; }
    h1 { color: #333; }
    .button-group { margin-top: 30px; }
    button {
      padding: 12px 24px; margin: 8px;
      font-size: 16px; background: #007bff;
      color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <script>
    if (sessionStorage.getItem("role") !== "admin") {
      alert("Access denied. Please log in as admin.");
      window.location.href = "index.html";
    }
  </script>

  <h1>🛠 Admin Dashboard</h1>
  <p>Select what you’d like to do today:</p>

  <div class="button-group">
    <button onclick="location.href='form.html'">📝 Create / Edit Test</button>
    <button onclick="location.href='view-response.html'">👁 View Responses</button>
    <button onclick="location.href='scores.html'">📊 View Scores</button>
    <button onclick="logout()">🚪 Logout</button>
  </div>

  <script>
    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
