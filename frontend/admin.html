  <h2>ğŸ“Š Admin Panel - View & Download Responses</h2>

  <label for="testSelect">Select Test:</label>
  <select id="testSelect">
    <option value="">-- Loading Tests --</option>
  </select>
  <br><br>
  
  <button onclick="window.location.href='view-tests.html'">ğŸ” View & Edit Tests</button>
  <button onclick="viewResponses()">ğŸ‘ View Responses</button>

  <pre id="responseOutput">No responses loaded yet.</pre>

  <script>
    const BASE_URL = "https://quiz-app-4087.onrender.com";

    window.onload = () => {
      fetch(`${BASE_URL}/tests`)
        .then(res => res.json())
        .then(tests => {
          const sel = document.getElementById("testSelect");
          sel.innerHTML = '<option value="">-- Select Test --</option>';
          tests.forEach(t => {
            const opt = document.createElement('option');
            opt.value = t;
            opt.textContent = t;
            sel.appendChild(opt);
          });
        })
        .catch(() => alert("âŒ Failed to load tests."));
    };

    function viewResponses() {
  const testId = document.getElementById('testSelect').value;
  if (!testId) return alert("Please select a test.");

  fetch(`${BASE_URL}/test/${testId}/responses`)
    .then(res => res.json())
    .then(data => {
      let output = "";
      data.forEach((entry, i) => {
        output += `ğŸ‘¤ ${entry.name} (${entry.userCode || "No Code"})\n`;
        entry.answers.forEach((ans, index) => {
          output += `Q${index + 1}: ${ans.question}\n  ğŸ‘‰ Selected: ${ans.selected}\n`;
        });
        output += `ğŸ“… Submitted: ${new Date(entry.submittedAt).toLocaleString()}\n\n`;
      });

      document.getElementById('responseOutput').textContent = output || "No responses found.";
    })
    .catch(err => {
      console.error(err);
      alert("âŒ Failed to load responses.");
    });
}
///////////////////////////////////////DOWNLOAD RESPONSE CSV////////////////////////////
   
async function downloadCSV() {
  const testId = document.getElementById('testSelect').value;
  if (!testId) return alert("Please select a test.");

  let data = sessionStorage.getItem("latestResponses");
  
  if (!data) {
    try {
      const res = await fetch(`${BASE_URL}/test/${testId}/responses`);
      data = JSON.stringify(await res.json());
      sessionStorage.setItem("latestResponses", data);
    } catch (err) {
      return alert("âŒ Failed to fetch responses.");
    }
  }

  const parsed = JSON.parse(data);
  if (!parsed.length) return alert("No responses available.");

  let csv = "Name,User Code,Question,Selected Answer,Submitted At\n";
  parsed.forEach(entry => {
    entry.answers.forEach(ans => {
      csv += `"${entry.name}","${entry.userCode || ''}","${ans.question}","${ans.selected}","${new Date(entry.submittedAt).toLocaleString()}"\n`;
    });
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `${testId}-responses.csv`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
///////////////////////////////////////LOGOUT FUNCTION////////////////////////////
    function logout() {
