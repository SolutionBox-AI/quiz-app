<!DOCTYPE html>
<html>
<head>
  <title>Admin - View Responses</title>
  <style>
    body { font-family: Arial; margin: 40px; }
  </style>
</head>
<body>
  <script>
    if (sessionStorage.getItem("role") !== "admin") {
      alert("Access denied. Login as admin.");
      window.location.href = "index.html";
    }
  </script>

  <h2>📊 Admin Panel - View & Download Responses</h2>

  <label>Select Test:</label>
  <select id=""><option>Loading...</option></select>
  <br><br>

  <button onclick="viewResponses()">👁 View Responses</button>
  <button onclick="downloadResponses()">📥 Download Responses</button>
  <button onclick="logout()">🚪 Logout</button>

  <pre id="responseOutput" style="background:#f0f0f0; padding:20px;"></pre>

  <script>
    const BASE_URL = "https://quiz-app-4087.onrender.com"; // Replace this

    window.onload = () => {
      fetch(`${BASE_URL}/api/quiz/tests`)
        .then(res => res.json())
        .then(tests => {
          const sel = document.getElementById('testSelect');
          sel.innerHTML = '<option value="">--Select Test--</option>';
          tests.forEach(t => {
            const opt = document.createElement('option');
            opt.value = t;
            opt.textContent = t;
            sel.appendChild(opt);
          });
        })
        .catch(err => alert("Failed to load test list."));
    };

    function viewResponses() {
      const testId = document.getElementById('testSelect').value;
      if (!testId) return alert("Select a test.");

      fetch(`${BASE_URL}/uploads/${testId}/responses.json`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
        })
        .catch(() => alert("Failed to load responses."));
    }

    function downloadResponses() {
      const testId = document.getElementById('testSelect').value;
      if (!testId) return alert("Select a test.");

      window.open(`${BASE_URL}/uploads/${testId}/responses.json`, '_blank');
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
