<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #444;
    }
    .button-group {
      margin-top: 30px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<script>
  if (sessionStorage.getItem("role") !== "admin") {
    alert("Access denied. Please login as admin.");
    window.location.href = "index.html";
  }
</script>

<h1>🛠 Admin Dashboard</h1>
<p>Welcome to your control panel. Choose an action below:</p>

<div class="button-group">
  <button onclick="location.href='form.html'">📝 Create / Edit Test</button>
  <button onclick="location.href='view-responses.html'">👁 View Responses</button>
  <button onclick="location.href='scores.html'">📊 View Scores</button>
  <button onclick="logout()">🚪 Logout</button>
</div>

<script>
  function logout() {
    sessionStorage.clear();
    window.location.href = "index.html";
  }
</script>

</body>
</html>
