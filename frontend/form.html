<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Test</title>
</head>
<body>
  <h1>Create New Test</h1>

  <label for="testId">Enter Test Name:</label>
  <input type="text" id="testId" placeholder="e.g., history-class9" />
  <br><br>

  <div id="questionsContainer">
    <!-- Questions will be added here -->
  </div>

  <button onclick="addQuestion()">➕ Add Question</button>
  <br><br>
  <button onclick="saveTest()">💾 Save Test</button>

  <script>
    let questionCount = 0;

    function addQuestion() {
      questionCount++;
      const container = document.getElementById("questionsContainer");

      const div = document.createElement("div");
      div.innerHTML = `
        <h3>Question ${questionCount}</h3>
        <textarea placeholder="Question text" class="questionText" rows="2" cols="60"></textarea><br>
        A: <input type="text" class="optionA"><br>
        B: <input type="text" class="optionB"><br>
        C: <input type="text" class="optionC"><br>
        D: <input type="text" class="optionD"><br>
        Correct Answer (A/B/C/D): <input type="text" class="correctAnswer"><br><br>
        <hr>
      `;
      container.appendChild(div);
    }

    async function saveTest() {
      const testId = document.getElementById("testId").value.trim();
      if (!testId) {
        alert("Please enter a Test Name.");
        return;
      }

      const questions = [];
      const texts = document.querySelectorAll(".questionText");
      const as = document.querySelectorAll(".optionA");
      const bs = document.querySelectorAll(".optionB");
      const cs = document.querySelectorAll(".optionC");
      const ds = document.querySelectorAll(".optionD");
      const corrects = document.querySelectorAll(".correctAnswer");

      for (let i = 0; i < texts.length; i++) {
        questions.push({
          question: texts[i].value.trim(),
          options: {
            A: as[i].value.trim(),
            B: bs[i].value.trim(),
            C: cs[i].value.trim(),
            D: ds[i].value.trim()
          },
          correctAnswer: corrects[i].value.trim().toUpperCase()
        });
      }

      try {
        const res = await fetch(`https://quiz-app-4087.onrender.com/api/quiz/test/${testId}/save`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(questions)
        });

        const data = await res.json();
        console.log(data);

        if (res.ok) {
          alert("✅ Test saved successfully!");
        } else {
          alert("❌ Test saving failed: " + data.error);
        }
      } catch (err) {
        console.error(err);
        alert("⚠️ Failed to connect to server.");
      }
    }
  </script>
</body>
</html>
