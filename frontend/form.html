<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 10px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }

    input[type="text"], textarea {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 8px;
    }

    button {
      margin-top: 20px;
      background: #4f46e5;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .question-block {
      margin-top: 30px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 10px;
      position: relative;
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ef4444;
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #dc2626;
    }

    #questionCount {
      font-weight: bold;
      margin-top: 10px;
      color: #555;
    }

    hr {
      border: 0;
      height: 1px;
      background: #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üõ†Ô∏è Create New Quiz</h1>

    <label for="testId">Enter Test Name:</label>
    <input type="text" id="testId" placeholder="e.g., history-class9" />

    <div id="questionCount">Total Questions: 0</div>

    <div id="questionsContainer"></div>

    <button onclick="addQuestion()">‚ûï Add Question</button>
    <button onclick="saveTest()">üíæ Save Test</button>
  </div>

  <script>
    let questionCount = 0;

    function updateCount() {
      document.getElementById("questionCount").textContent = `Total Questions: ${questionCount}`;
    }

    function addQuestion() {
      const container = document.getElementById("questionsContainer");

      const div = document.createElement("div");
      div.className = "question-block";
      div.innerHTML = `
        <button class="remove-btn" onclick="removeQuestion(this)">üóëÔ∏è Delete</button>
        <h3>Question</h3>
        <textarea placeholder="Enter question text" class="questionText" rows="2"></textarea><br>
        <label>A: <input type="text" class="optionA"></label><br>
        <label>B: <input type="text" class="optionB"></label><br>
        <label>C: <input type="text" class="optionC"></label><br>
        <label>D: <input type="text" class="optionD"></label><br>
        <label>Correct Answer (A/B/C/D): <input type="text" class="correctAnswer" maxlength="1"></label>
        <hr />
      `;
      container.appendChild(div);
      questionCount++;
      updateCount();
    }

    function removeQuestion(button) {
      button.parentElement.remove();
      questionCount--;
      updateCount();
    }

    async function saveTest() {
      const testId = document.getElementById("testId").value.trim();
      if (!testId) {
        alert("‚ö†Ô∏è Please enter a Test Name.");
        return;
      }

      const questions = [];
      const texts = document.querySelectorAll(".questionText");
      const as = document.querySelectorAll(".optionA");
      const bs = document.querySelectorAll(".optionB");
      const cs = document.querySelectorAll(".optionC");
      const ds = document.querySelectorAll(".optionD");
      const corrects = document.querySelectorAll(".correctAnswer");

      for (let i = 0; i < texts.length; i++) {
        const opts = [
          as[i].value.trim(),
          bs[i].value.trim(),
          cs[i].value.trim(),
          ds[i].value.trim()
        ];

        const correct = corrects[i].value.trim().toUpperCase();
        const correctIndex = { A: 0, B: 1, C: 2, D: 3 }[correct];

        if (correctIndex === undefined) {
          alert(`‚ùå Question ${i + 1} has invalid correct answer. Use A/B/C/D.`);
          return;
        }

        questions.push({
          question: texts[i].value.trim(),
          options: opts,
          correctAnswer: opts[correctIndex]
        });
      }

      try {
        const res = await fetch(`https://quiz-app-4087.onrender.com/test/${testId}/save`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(questions)
        });

        const data = await res.json();

        if (res.ok) {
          alert("‚úÖ Test saved successfully!");
        } else {
          alert("‚ùå Test saving failed: " + data.error);
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Failed to connect to server.");
      }
    }
  </script>
</body>
</html>
