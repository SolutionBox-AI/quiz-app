<!DOCTYPE html>
<html>
<head>
  <title>Create / Edit Test</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    textarea, input, select { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-right: 10px; }
    .question-block { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; position: relative; }
    .remove-btn {
      position: absolute;
      top: 10px; right: 10px;
      background-color: red; color: white; border: none; padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <script>
    if (sessionStorage.getItem("role") !== "admin") {
      alert("Access denied. Please login as admin.");
      window.location.href = "index.html";
    }
  </script>

  <h2>üõ† Create or Edit Test</h2>

  <label>Select Existing Test:</label>
  <select id="testSelect" onchange="onTestSelect(this.value)">
    <option value="">-- Select Test --</option>
  </select>

  <label>Or Enter New Test Name:</label>
  <input type="text" id="testNameInput" oninput="onManualTestName()" placeholder="e.g. Demo-01" />

  <div id="questionsArea"></div>

  <div id="questionButtons" style="display:none;">
    <button onclick="addQuestion()">‚ûï Add Question</button>
    <button onclick="saveTest()">üíæ Save Test</button>
    <button onclick="goBack()">üîô Back to Admin</button>
  </div>

  <script>
    const BASE = "https://quiz-app-4087.onrender.com/api/quiz";
    let currentTestId = "";

    window.onload = () => {
      fetch(`${BASE}/tests`)
        .then(res => res.json())
        .then(tests => {
          const select = document.getElementById("testSelect");
          tests.forEach(test => {
            const opt = document.createElement("option");
            opt.value = test;
            opt.textContent = test;
            select.appendChild(opt);
          });
        });
    };

    function onTestSelect(testId) {
      if (!testId) return;
      document.getElementById("testNameInput").value = testId;
      currentTestId = testId;
      document.getElementById("questionButtons").style.display = "block";
      loadQuestions(testId);
    }

    function onManualTestName() {
      const testId = document.getElementById("testNameInput").value.trim();
      if (testId) {
        currentTestId = testId;
        document.getElementById("questionButtons").style.display = "block";
        document.getElementById("testSelect").value = ""; // Clear dropdown
        loadQuestions(testId); // try loading if already exists
      } else {
        document.getElementById("questionButtons").style.display = "none";
        currentTestId = "";
        document.getElementById("questionsArea").innerHTML = "";
      }
    }

    function loadQuestions(testId) {
      fetch(`${BASE}/test/${testId}/questions`)
        .then(res => res.json())
        .then(data => {
          const area = document.getElementById("questionsArea");
          area.innerHTML = "";
          data.forEach(q => addQuestion(q));
        })
        .catch(() => {
          // Assume new test, clear questions
          document.getElementById("questionsArea").innerHTML = "";
        });
    }

    function addQuestion(existing = {}) {
      const area = document.getElementById("questionsArea");
      const block = document.createElement("div");
      block.className = "question-block";

      block.innerHTML = `
        <button class="remove-btn" onclick="this.parentElement.remove()">‚ùå</button>
        <textarea class="questionText" placeholder="Question...">${existing.question || ""}</textarea>
        A: <input class="optionA" value="${existing.options?.[0] || ""}" />
        B: <input class="optionB" value="${existing.options?.[1] || ""}" />
        C: <input class="optionC" value="${existing.options?.[2] || ""}" />
        D: <input class="optionD" value="${existing.options?.[3] || ""}" />
        Correct (A/B/C/D): <input class="correctAnswer" value="${
          existing.correctAnswer
            ? ["A", "B", "C", "D"][existing.options?.indexOf(existing.correctAnswer)] || ""
            : ""
        }" />
      `;
      area.appendChild(block);
    }

    function saveTest() {
      if (!currentTestId) return alert("Please enter or select a test name first.");

      const texts = document.querySelectorAll(".questionText");
      const as = document.querySelectorAll(".optionA");
      const bs = document.querySelectorAll(".optionB");
      const cs = document.querySelectorAll(".optionC");
      const ds = document.querySelectorAll(".optionD");
      const corr = document.querySelectorAll(".correctAnswer");

      const arr = [];
      for (let i = 0; i < texts.length; i++) {
        const ops = [as[i].value, bs[i].value, cs[i].value, ds[i].value];
        const c = corr[i].value.trim().toUpperCase();
        const idx = { A: 0, B: 1, C: 2, D: 3 }[c];
        if (idx === undefined) return alert(`Invalid correct answer at Q${i + 1}`);
        arr.push({ question: texts[i].value.trim(), options: ops, correctAnswer: ops[idx] });
      }

      fetch(`${BASE}/test/${currentTestId}/save`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(arr)
      })
        .then(res => res.json().then(data => {
          if (res.ok) alert("‚úÖ Test saved.");
          else alert("‚ùå Failed: " + data.error);
        }))
        .catch(() => alert("‚ùå Server error while saving test."));
    }

    function goBack() {
      window.location.href = "admin.html";
    }
  </script>

</body>
</html>
