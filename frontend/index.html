<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      color: red;
      margin-top: 10px;
    }
    #serverStatus {
      display: none;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    #wakeStatus {
      display: block;
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="serverStatus">
      üí§ <strong>Server is sleeping.</strong><br>
      Please wait or click below to wake it up.
      <button onclick="wakeServer()">üîÑ Wake Server</button>
      <span id="wakeStatus"></span>
    </div>

    <h2>üîê Login to Quiz App</h2>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    const BASE_URL = "https://quiz-app-4087.onrender.com";

    // ‚úÖ Login Logic
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (username === "admin" && password === "admin123") {
        sessionStorage.setItem("role", "admin");
        window.location.href = "admin.html";
      } else if (username === "student" && password === "student123") {
        sessionStorage.setItem("role", "student");
        window.location.href = "quiz.html";
      } else {
        message.textContent = "‚ùå Invalid credentials. Try again.";
      }
    }

    // ‚úÖ Check if server is sleeping
    async function checkServerStatus() {
      try {
        const res = await fetch(`${BASE_URL}/tests`);
        if (!res.ok) throw new Error();
      } catch (err) {
        document.getElementById("serverStatus").style.display = "block";
      }
    }

    // ‚úÖ Wake up server manually
    async function wakeServer() {
      document.getElementById("wakeStatus").textContent = "‚è≥ Waking server...";
      try {
        await fetch(BASE_URL);
        document.getElementById("wakeStatus").textContent = "‚úÖ Server is waking up. Try login again in a few seconds.";
      } catch {
        document.getElementById("wakeStatus").textContent = "‚ùå Failed to wake server.";
      }
    }

    // Auto-check server status on load
    window.onload = checkServerStatus;
  </script>
</body>
</html>
