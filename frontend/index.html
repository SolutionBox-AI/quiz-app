<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 60px;
    }

    h2 {
      color: #333;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      color: red;
      margin-top: 10px;
    }

    #serverStatus {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 20px;
      margin: 30px auto;
      width: 50%;
      display: none;
      border-radius: 8px;
    }

    #loadingSpinner {
      display: none;
      font-size: 18px;
      color: #333;
      margin: 20px 0;
    }

    #wakeStatus {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>üîê Welcome to Online Quiz App</h2>

  <!-- Spinner -->
  <div id="loadingSpinner">‚è≥ Checking server status...</div>

  <!-- Server sleep message -->
  <div id="serverStatus">
    üí§ <strong>Server is sleeping.</strong><br>
    Please wait or click below to wake it up.
    <br><br>
    <button onclick="wakeServer()">üîÑ Wake Server</button>
    <span id="wakeStatus"></span>
  </div>

  <!-- Login Form -->
  <div id="loginForm">
    <label>üë§ Username: <input type="text" id="username" /></label><br>
    <label>üîí Password: <input type="password" id="password" /></label><br>
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    const BASE_URL = "https://quiz-app-4087.onrender.com";

    // Check server status
    async function checkServerStatus() {
      document.getElementById("loadingSpinner").style.display = "block";
      try {
        const res = await fetch(`${BASE_URL}/tests`, { method: "GET" });
        if (!res.ok) throw new Error();
      } catch (err) {
        document.getElementById("serverStatus").style.display = "block";
      } finally {
        document.getElementById("loadingSpinner").style.display = "none";
      }
    }

    // Wake server manually
    async function wakeServer() {
      document.getElementById("wakeStatus").textContent = "‚è≥ Waking up server...";
      try {
        await fetch(BASE_URL);
        document.getElementById("wakeStatus").textContent = "‚úÖ Server is waking. Try login in 10‚Äì15 seconds.";
      } catch {
        document.getElementById("wakeStatus").textContent = "‚ùå Could not wake server. Try again in a few seconds.";
      }
    }

    // Login logic
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (username === "admin" && password === "admin123") {
        sessionStorage.setItem("role", "admin");
        window.location.href = "admin.html";
      } else if (username === "student" && password === "student123") {
        sessionStorage.setItem("role", "student");
        window.location.href = "quiz.html";
      } else {
        message.textContent = "‚ùå Invalid credentials. Try again.";
      }
    }

    // Run status check
    window.onload = checkServerStatus;
  </script>
</body>
</html>
