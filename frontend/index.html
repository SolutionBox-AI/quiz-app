<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîê User Login</h2>

  <label for="userCode">User Code:</label>
  <input type="text" id="userCode" placeholder="Enter your User Code" required />

  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter your password" required />

  <button onclick="login()">üîì Login</button>
  <button onclick="window.location.href='register.html'">üìù Register</button>

  <p id="status"></p>

  <script>
    const BASE = "https://quiz-app-4087.onrender.com/api/users";

    async function login() {
      const userCode = document.getElementById("userCode").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!userCode || !password) {
        document.getElementById("status").textContent = "‚ùå Both fields are required.";
        return;
      }

      try {
        const res = await fetch(`${BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userCode, password })
        });

        const data = await res.json();

        if (res.ok) {
          // Store session
          sessionStorage.setItem("role", data.role);
          sessionStorage.setItem("userCode", data.userCode);
          sessionStorage.setItem("name", data.name);

          // Redirect based on role
          if (data.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "quiz.html";
          }
        } else {
          document.getElementById("status").textContent = "‚ùå " + data.error;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "‚ö†Ô∏è Server error.";
      }
    }
  </script>
</body>
</html>
