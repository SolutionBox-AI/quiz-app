<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
    }
    .login-section {
      margin-bottom: 50px;
      padding: 20px;
      border: 1px solid #ddd;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Welcome to Quiz App</h2>

  <!-- Admin Login -->
  <div class="login-section">
    <h3>Admin Login</h3>
    <input type="text" id="adminUsername" placeholder="Username" />
    <input type="password" id="adminPassword" placeholder="Password" />
    <button onclick="adminLogin()">Login as Admin</button>
  </div>

  <!-- Student Login -->
  <div class="login-section">
    <h3>Student Login</h3>
    <input type="text" id="studentName" placeholder="Your Name" />
    <input type="text" id="studentCode" placeholder="Your User Code" />
    <button onclick="studentLogin()">Login as Student</button>
  </div>

  <script>
    function adminLogin() {
      const user = document.getElementById("adminUsername").value.trim();
      const pass = document.getElementById("adminPassword").value.trim();

      // Dummy check — Replace with real authentication logic later
      if (user === "admin" && pass === "admin123") {
        sessionStorage.setItem("role", "admin");
        sessionStorage.setItem("admin", user);
        window.location.href = "admin.html";
      } else {
        alert("❌ Invalid admin credentials.");
      }
    }

    function studentLogin() {
      const name = document.getElementById("studentName").value.trim();
      const code = document.getElementById("studentCode").value.trim();

      if (!name || !code) {
        alert("❌ Please enter both name and user code.");
        return;
      }

      sessionStorage.setItem("role", "student");
      sessionStorage.setItem("name", name);
      sessionStorage.setItem("userCode", code);
      window.location.href = "quiz.html";
    }
  </script>

</body>
</html>
