<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîê Welcome to Quiz App</h2>

    <label for="role">Select Role:</label><br>
    <select id="role">
      <option value="student">Student</option>
      <option value="admin">Teacher / Admin</option>
    </select><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Enter your email" /><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Your Name" /><br>

    <label for="userCode">User Code:</label><br>
    <input type="text" id="userCode" placeholder="Your Code" /><br>

    <button onclick="login()">üöÄ Login</button>

    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value.trim();
      const name = document.getElementById("name").value.trim();
      const code = document.getElementById("userCode").value.trim();
      const errorMsg = document.getElementById("error");

      if (!email || !name || !code) {
        errorMsg.textContent = "‚ùå Please fill all fields.";
        return;
      }

      // Save to session
      sessionStorage.setItem("role", role);
      sessionStorage.setItem("email", email);
      sessionStorage.setItem("name", name);
      sessionStorage.setItem("userCode", code);

      // Redirect based on role
      if (role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "quiz.html";
      }
    }
  </script>

</body>
</html>
