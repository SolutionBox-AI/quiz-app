<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Take Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e293b;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }

    input[type="text"], select {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .question {
      margin-top: 30px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 10px;
    }

    .question h3 {
      margin-bottom: 12px;
      color: #1e293b;
    }

    .question label {
      font-weight: normal;
      display: block;
      margin-bottom: 8px;
    }

    button {
      margin-top: 30px;
      background: #4f46e5;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìù Start Your Quiz</h1>

    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <label for="testSelect">Choose Test:</label>
    <select id="testSelect">
      <option value="">-- Select Test --</option>
    </select>

    <div id="quizContainer" style="display: none;"></div>

    <button id="submitBtn" onclick="submitQuiz()" style="display: none;">üöÄ Submit Quiz</button>
  </div>

  <script>
    const BASE_URL = "https://quiz-app-4087.onrender.com";

    // Load all available tests
    async function loadTestList() {
      try {
        const res = await fetch(`${BASE_URL}/tests`);
        const tests = await res.json();

        const select = document.getElementById("testSelect");
        tests.forEach(test => {
          const option = document.createElement("option");
          option.value = test;
          option.textContent = test;
          select.appendChild(option);
        });
      } catch (err) {
        alert("‚ùå Failed to load test list.");
        console.error(err);
      }
    }

    // Load questions when a test is selected
    async function loadQuestions(testId) {
      try {
        const res = await fetch(`${BASE_URL}/test/${testId}/questions`);
        const questions = await res.json();

        const container = document.getElementById("quizContainer");
        container.innerHTML = ""; // Clear old questions

        questions.forEach((q, index) => {
          const div = document.createElement("div");
          div.className = "question";

          let optionsHtml = "";
          Object.entries(q.options).forEach(([key, value]) => {
            optionsHtml += `
              <label>
                <input type="radio" name="q${index}" value="${value}" />
                ${key}. ${value}
              </label>`;
          });

          div.innerHTML = `<h3>Q${index + 1}: ${q.question}</h3>${optionsHtml}`;
          container.appendChild(div);
        });

        container.dataset.questions = JSON.stringify(questions);
        container.style.display = "block";
        document.getElementById("submitBtn").style.display = "inline-block";
      } catch (err) {
        alert("‚ùå Failed to load questions.");
        console.error(err);
      }
    }

    // Submit quiz response
    async function submitQuiz() {
      const name = document.getElementById("name").value.trim();
      const testId = document.getElementById("testSelect").value;
      const questions = JSON.parse(document.getElementById("quizContainer").dataset.questions);

      if (!name || !testId || questions.length === 0) {
        alert("‚ö†Ô∏è Please enter name, select test, and answer questions.");
        return;
      }

      const answers = questions.map((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        return {
          question: q.question,
          selected: selected ? selected.value : null
        };
      });

      try {
        const res = await fetch(`${BASE_URL}/test/${testId}/submit`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, answers })
        });

        const result = await res.json();
        if (res.ok) {
          alert("‚úÖ Quiz submitted successfully!");
        } else {
          alert("‚ùå Submission failed: " + result.error);
        }
      } catch (err) {
        alert("‚ö†Ô∏è Server error while submitting.");
        console.error(err);
      }
    }

    // Listen to test change
    document.getElementById("testSelect").addEventListener("change", e => {
      const testId = e.target.value;
      if (testId) loadQuestions(testId);
    });

    // Load tests on page load
    loadTestList();
  </script>
</body>
</html>
