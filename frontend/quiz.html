<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Take Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .question-container { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
    .options label { display: block; margin: 5px 0; }
    .navigation { margin-top: 20px; }
    button { padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>

  <h2>üìù Quiz: <span id="testTitle"></span></h2>
  <div id="quizBox"></div>

  <div class="navigation">
    <button onclick="prevQuestion()">‚¨ÖÔ∏è Previous</button>
    <button onclick="nextQuestion()">‚û°Ô∏è Next</button>
    <button onclick="submitQuiz()">‚úÖ Submit Quiz</button>
  </div>

  <script>
    const BASE_URL = "https://quiz-app-4087.onrender.com";

    const role = sessionStorage.getItem("role");
    const name = sessionStorage.getItem("name");
    const userCode = sessionStorage.getItem("userCode");
    const testId = sessionStorage.getItem("selectedTest");

    if (role !== "student" || !name || !userCode || !testId) {
      alert("Access denied. Please login as student and select a test.");
      window.location.href = "index.html";
    }

    document.getElementById("testTitle").textContent = testId;

    let currentQuestionIndex = 0;
    let questions = [];
    let answers = [];

    // Load Questions
    fetch(`${BASE_URL}/api/quiz/test/${testId}/questions`)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById("quizBox").innerHTML = "<p>No questions found.</p>";
          return;
        }

        questions = data;
        answers = new Array(questions.length).fill(null);
        showQuestion(currentQuestionIndex);
      })
      .catch(err => {
        alert("‚ùå Failed to load quiz questions.");
        console.error(err);
      });

    function showQuestion(index) {
      const q = questions[index];
      const container = document.getElementById("quizBox");

      const optionsHTML = q.options.map((opt, i) => {
        const checked = answers[index] === opt ? "checked" : "";
        return `
          <label>
            <input type="radio" name="option" value="${opt}" ${checked} />
            ${String.fromCharCode(65 + i)}. ${opt}
          </label>`;
      }).join("");

      container.innerHTML = `
        <div class="question-container">
          <strong>Q${index + 1}. ${q.question}</strong>
          <div class="options">${optionsHTML}</div>
        </div>
      `;
    }

    function saveAnswer() {
      const selected = document.querySelector("input[name='option']:checked");
      if (selected) {
        answers[currentQuestionIndex] = selected.value;
      }
    }

    function nextQuestion() {
      saveAnswer();
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion(currentQuestionIndex);
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion(currentQuestionIndex);
      }
    }

    function submitQuiz() {
      saveAnswer();

      if (answers.some(a => a === null)) {
        alert("Please answer all questions before submitting.");
        return;
      }

      const finalAnswers = questions.map((q, i) => ({
        question: q.question,
        selected: answers[i]
      }));

      fetch(`${BASE_URL}/api/quiz/test/${testId}/submit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ testId, name, userCode, answers: finalAnswers })
      })
        .then(res => res.json())
        .then(data => {
          if (data.message) {
            alert("‚úÖ Quiz submitted successfully!");
            window.location.href = "quiz.html";
          } else {
            alert("‚ùå Error: " + (data.error || "Submission failed."));
          }
        })
        .catch(err => {
          alert("‚ùå Server error.");
          console.error(err);
        });
    }
  </script>

</body>
</html>
