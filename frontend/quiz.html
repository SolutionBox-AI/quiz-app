<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Take Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    label {
      font-size: 16px;
    }
    input[type="text"], select {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 300px;
    }
    #quizContainer {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
    .spinner {
      display: none;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üéØ Start Your Quiz</h1>

  <label for="userCode">Your Code:</label>
  <input type="text" id="userCode" placeholder="e.g., ABC123" /><br><br>

  <label for="name">Your Name:</label><br>
  <input type="text" id="name" placeholder="Enter your name" /><br><br>

  <label for="testSelect">Choose Test:</label><br>
  <select id="testSelect">
    <option value="">-- Select Test --</option>
  </select>

  <div class="spinner" id="spinner">‚è≥ Loading questions...</div>

  <div id="quizContainer" style="display: none;"></div>

  <button id="submitBtn" onclick="submitQuiz()" style="display: none;">üöÄ Submit Quiz</button>

  <script>
    const BASE_URL = "https://quiz-app-4087.onrender.com/api/quiz";

    async function loadTestList() {
      try {
        const res = await fetch(`${BASE_URL}/tests`);
        const tests = await res.json();
        const select = document.getElementById("testSelect");
        tests.forEach(test => {
          const option = document.createElement("option");
          option.value = test;
          option.textContent = test;
          select.appendChild(option);
        });
      } catch (err) {
        alert("‚ùå Failed to load test list.");
        console.error(err);
      }
    }

    async function loadQuestions(testId) {
      document.getElementById("spinner").style.display = "block";
      document.getElementById("quizContainer").style.display = "none";
      document.getElementById("submitBtn").style.display = "none";

      try {
        const res = await fetch(`${BASE_URL}/test/${testId}/questions`);
        const questions = await res.json();

        const container = document.getElementById("quizContainer");
        container.innerHTML = "";

        questions.forEach((q, index) => {
          const div = document.createElement("div");
          let optionsHtml = "";

          q.options.forEach((option, i) => {
            const label = String.fromCharCode(65 + i); // A, B, C, D
            optionsHtml += `
              <label>
                <input type="radio" name="q${index}" value="${option}"> ${label}. ${option}
              </label><br>
            `;
          });

          div.innerHTML = `<h3>Q${index + 1}: ${q.question}</h3>${optionsHtml}<br>`;
          container.appendChild(div);
        });

        container.dataset.questions = JSON.stringify(questions);
        container.style.display = "block";
        document.getElementById("submitBtn").style.display = "inline-block";
      } catch (err) {
        alert("‚ùå Failed to load questions.");
        console.error(err);
      } finally {
        document.getElementById("spinner").style.display = "none";
      }
    }

    async function submitQuiz() {
      
      const name = document.getElementById("name").value.trim();
      const userCode = document.getElementById("userCode").value.trim();
      const testId = document.getElementById("testSelect").value;
      const container = document.getElementById("quizContainer");
      const questions = JSON.parse(container.dataset.questions);

      if (!name || !userCode || !testId || questions.length === 0) {
        alert("Please enter name, user code, select test, and answer questions.");
      return;
      }

      const answers = questions.map((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        return {
          question: q.question,
          selected: selected ? selected.value : null
        };
      });

      try {
        const res = await fetch(`${BASE_URL}/test/${testId}/submit`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, userCode, answers })
        });

        const result = await res.json();
        if (res.ok) {
          alert("‚úÖ Quiz submitted successfully!");
          window.location.href = "index.html"; // Redirect after submission
        } else {
          alert("‚ùå Submission failed: " + result.error);
        }
      } catch (err) {
        alert("‚ö†Ô∏è Server error while submitting.");
        console.error(err);
      }
    }

    document.getElementById("testSelect").addEventListener("change", (e) => {
      const testId = e.target.value;
      if (testId) loadQuestions(testId);
    });

    loadTestList();
  </script>
</body>
</html>
