<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Take Quiz</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f9f9f9; }
    input, select, button { font-size: 16px; padding: 6px; margin: 6px 0; }
    h1 { color: #444; }
    .question { margin-bottom: 20px; padding: 10px; background: #fff; border-radius: 6px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>
  <h1>üìù Start Your Quiz</h1>

  <label>User Code:</label><br>
  <input type="text" id="userCode" placeholder="e.g., STU123"><br>

  <label>Your Name:</label><br>
  <input type="text" id="name" placeholder="Enter your name"><br>

  <label>Select Test:</label><br>
  <select id="testSelect">
    <option value="">--Select Test--</option>
  </select><br>

  <div id="quizContainer" style="display: none;"></div>

  <button id="submitBtn" onclick="submitQuiz()" style="display: none;">üöÄ Submit Quiz</button>

  <script>
    const BASE_URL = "https://quiz-app-4087.onrender.com";

    async function loadTestList() {
      try {
        const res = await fetch(`${BASE_URL}/tests`);
        const tests = await res.json();
        const select = document.getElementById("testSelect");
        tests.forEach(test => {
          const option = document.createElement("option");
          option.value = test;
          option.textContent = test;
          select.appendChild(option);
        });
      } catch (err) {
        alert("‚ùå Failed to load test list.");
        console.error(err);
      }
    }

    async function loadQuestions(testId) {
      try {
        const res = await fetch(`${BASE_URL}/test/${testId}/questions`);
        const questions = await res.json();

        const container = document.getElementById("quizContainer");
        container.innerHTML = "";
        questions.forEach((q, index) => {
          const div = document.createElement("div");
          div.className = "question";

          let optionsHtml = "";
          q.options.forEach((option, i) => {
            const label = String.fromCharCode(65 + i);
            optionsHtml += `
              <label>
                <input type="radio" name="q${index}" value="${option}"> ${label}. ${option}
              </label><br>`;
          });

          div.innerHTML = `<h3>Q${index + 1}: ${q.question}</h3>${optionsHtml}`;
          container.appendChild(div);
        });

        container.dataset.questions = JSON.stringify(questions);
        container.style.display = "block";
        document.getElementById("submitBtn").style.display = "inline-block";
      } catch (err) {
        alert("‚ùå Failed to load questions.");
        console.error(err);
      }
    }

    async function submitQuiz() {
      const name = document.getElementById("name").value.trim();
      const userCode = document.getElementById("userCode").value.trim();
      const testId = document.getElementById("testSelect").value;
      const questions = JSON.parse(document.getElementById("quizContainer").dataset.questions);

      if (!name || !userCode || !testId || questions.length === 0) {
        alert("Please fill all details and select a test.");
        return;
      }

      const answers = questions.map((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        return {
          question: q.question,
          selected: selected ? selected.value : null
        };
      });

      try {
        const res = await fetch(`${BASE_URL}/test/${testId}/submit`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, userCode, answers })
        });

        const result = await res.json();
        if (res.ok) {
          alert("‚úÖ Quiz submitted successfully!");
          window.location.href = "index.html"; // redirect to login/home
        } else {
          alert("‚ùå Submission failed: " + result.error);
        }
      } catch (err) {
        alert("‚ö†Ô∏è Server error while submitting.");
        console.error(err);
      }
    }

    document.getElementById("testSelect").addEventListener("change", e => {
      if (e.target.value) loadQuestions(e.target.value);
    });

    loadTestList();
  </script>
</body>
</html>
