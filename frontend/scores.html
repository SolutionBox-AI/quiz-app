<!DOCTYPE html>
<html>
<head>
  <title>View Student Scores</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; margin: 40px; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      padding: 10px; border: 1px solid #ccc; text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    select, button, input {
      padding: 8px 12px; font-size: 16px; margin-right: 10px;
    }
    #studentList {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <script>
    if (sessionStorage.getItem("role") !== "admin") {
      alert("Access denied. Please login as admin.");
      window.location.href = "index.html";
    }
  </script>

  <h2>üìà View Student Scores</h2>

  <label for="testSelect">Select Test:</label>
  <select id="testSelect">
    <option value="">--Loading Tests--</option>
  </select>

  <label for="studentFilter">Filter by Name/User Code:</label>
  <input type="text" id="studentFilter" oninput="filterTable()" placeholder="Start typing..." />

  <button onclick="fetchScores()">üëÅ View Scores</button>
  <button onclick="downloadExcel()">üìÑ Download Excel</button>
  <button onclick="goBack()">üîô Back to Admin</button>

  <div id="studentList"></div>

  <table id="scoreTable" style="display:none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>User Code</th>
        <th>Score (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const BASE_URL = "https://quiz-app-4087.onrender.com";
    let currentScores = [];

    window.onload = () => {
      fetch(`${BASE_URL}/api/quiz/tests`)
        .then(res => res.json())
        .then(tests => {
          const select = document.getElementById("testSelect");
          select.innerHTML = '<option value="">--Select Test--</option>';
          tests.forEach(test => {
            const opt = document.createElement("option");
            opt.value = test;
            opt.textContent = test;
            select.appendChild(opt);
          });
        })
        .catch(err => {
          console.error(err);
          alert("‚ùå Failed to load test list.");
        });
    };

    async function fetchScores() {
      const testId = document.getElementById("testSelect").value;
      if (!testId) return alert("Please select a test.");

      try {
        const [resQ, resR] = await Promise.all([
          fetch(`${BASE_URL}/api/quiz/test/${testId}/questions`),
          fetch(`${BASE_URL}/api/quiz/test/${testId}/responses`)
        ]);

        const questions = await resQ.json();
        const responses = await resR.json();
        currentScores = [];

        const tbody = document.querySelector("#scoreTable tbody");
        tbody.innerHTML = "";

        const uniqueStudents = new Set();

        responses.forEach(resp => {
          let correct = 0;
          resp.answers.forEach(ans => {
            const q = questions.find(q => q.question === ans.question);
            if (q && q.correctAnswer === ans.selected) correct++;
          });

          const scorePercent = questions.length
            ? ((correct / questions.length) * 100).toFixed(2)
            : "N/A";

          currentScores.push({
            name: resp.name || "-",
            code: resp.userCode || "-",
            score: scorePercent
          });

          uniqueStudents.add(`${resp.name || "-"} - ${resp.userCode || "-"}`);
        });

        document.getElementById("studentList").textContent =
          "üßë‚Äçüéì Students who attempted: " + Array.from(uniqueStudents).join(", ");

        renderScores(currentScores);
      } catch (err) {
        console.error(err);
        alert("‚ùå Failed to load scores.");
      }
    }

    function renderScores(data) {
      const filter = document.getElementById("studentFilter").value.toLowerCase();
      const tbody = document.querySelector("#scoreTable tbody");
      tbody.innerHTML = "";

      data.filter(row =>
        row.name.toLowerCase().includes(filter) ||
        row.code.toLowerCase().includes(filter)
      ).forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.code}</td>
          <td>${row.score}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("scoreTable").style.display = "table";
    }

    function filterTable() {
      renderScores(currentScores);
    }

    function downloadExcel() {
      const table = document.getElementById("scoreTable");
      if (table.style.display === "none") return alert("No scores to download.");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Scores" });
      XLSX.writeFile(wb, "quiz-scores.xlsx");
    }

    function goBack() {
      window.location.href = "admin.html";
    }
  </script>

</body>
</html>
