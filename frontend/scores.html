<!DOCTYPE html>
<html>
<head>
  <title>View Scores</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    select, input, button {
      font-size: 16px;
      padding: 6px;
      margin: 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    #scoreTableContainer {
      max-height: 500px;
      overflow: auto;
    }
  </style>
</head>
<body>

  <script>
    if (sessionStorage.getItem("role") !== "admin") {
      alert("Access denied. Please login as admin.");
      window.location.href = "index.html";
    }
  </script>

  <h2>üìà View Student Scores</h2>

  <label>Select Test:</label>
  <select id="testSelect">
    <option value="">--Loading Tests--</option>
  </select>

  <label>Student Name (optional):</label>
  <input type="text" id="studentName" placeholder="e.g. Abhishek Bhardwaj" />

  <button onclick="loadScores()">üîç View Scores</button>
  <button onclick="downloadCSV()">üìÑ Download CSV</button>
  <button onclick="printScores()">üñ® Printable View</button>
  <button onclick="logout()">üö™ Logout</button>

  <div id="scoreTableContainer"></div>

  <script>
    const BASE_URL = "https://quiz-app-4087.onrender.com";

    // Load test list
    window.onload = () => {
      fetch(`${BASE_URL}/api/quiz/tests`)
        .then(res => res.json())
        .then(tests => {
          const sel = document.getElementById('testSelect');
          sel.innerHTML = '<option value="">--Select Test--</option>';
          tests.forEach(t => {
            const opt = document.createElement('option');
            opt.value = t;
            opt.textContent = t;
            sel.appendChild(opt);
          });
        })
        .catch(err => {
          alert("Failed to load test list.");
          console.error(err);
        });
    };

    function loadScores() {
      const testId = document.getElementById('testSelect').value;
      const studentFilter = document.getElementById('studentName').value.trim().toLowerCase();

      if (!testId) return alert("Please select a test.");

      fetch(`${BASE_URL}/api/quiz/test/${testId}/responses`)
        .then(res => res.json())
        .then(responses => {
          if (!responses.length) {
            document.getElementById("scoreTableContainer").innerHTML = "<p>No responses found.</p>";
            return;
          }

          const filtered = studentFilter
            ? responses.filter(r => r.name.toLowerCase().includes(studentFilter))
            : responses;

          if (!filtered.length) {
            document.getElementById("scoreTableContainer").innerHTML = "<p>No matching student found.</p>";
            return;
          }

          let html = "<table><thead><tr><th>Student Name</th><th>User Code</th><th>Score</th><th>Total</th><th>Submitted At</th></tr></thead><tbody>";

          filtered.forEach(r => {
            const score = r.answers.filter(a => a.selected === a.correctAnswer).length;
            html += `<tr>
              <td>${r.name || "-"}</td>
              <td>${r.userCode || "-"}</td>
              <td>${score}</td>
              <td>${r.answers.length}</td>
              <td>${new Date(r.submittedAt).toLocaleString()}</td>
            </tr>`;
          });

          html += "</tbody></table>";
          document.getElementById("scoreTableContainer").innerHTML = html;
        })
        .catch(err => {
          alert("‚ùå Failed to load scores.");
          console.error(err);
        });
    }

    function downloadCSV() {
      const table = document.querySelector("#scoreTableContainer table");
      if (!table) return alert("No scores available to download.");

      let csv = "";
      const rows = table.querySelectorAll("tr");

      rows.forEach(row => {
        const cols = row.querySelectorAll("th, td");
        const values = Array.from(cols).map(col => `"${col.textContent.trim()}"`);
        csv += values.join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `scores-${document.getElementById("testSelect").value}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function printScores() {
      const tableHtml = document.getElementById("scoreTableContainer").innerHTML;
      if (!tableHtml) return alert("No data to print.");

      const printWindow = window.open('', '_blank');
      const styles = `
        <style>
          body { font-family: Arial, sans-serif; padding: 20px; }
          table { border-collapse: collapse; width: 100%; }
          th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
          th { background-color: #f0f0f0; }
        </style>
      `;

      printWindow.document.write(`
        <html>
          <head><title>Printable Scores</title>${styles}</head>
          <body>
            <h2>üìã Quiz Scores - ${document.getElementById("testSelect").value}</h2>
            ${tableHtml}
          </body>
        </html>
      `);
      printWindow.document.close();
      printWindow.print();
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
