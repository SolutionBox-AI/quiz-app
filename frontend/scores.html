<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📊 Quiz Scores</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { margin: 5px; padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <script>
    if (sessionStorage.getItem("role") !== "admin") {
      alert("Access denied. Please login as admin.");
      window.location.href = "index.html";
    }
  </script>

  <h2>📊 Quiz Scores</h2>

  <label>Select Test:</label>
  <select id="testSelect">
    <option value="">-- Loading tests --</option>
  </select>

  <button onclick="loadScores()">View Scores</button>
  <button onclick="downloadCSV()">📄 Download CSV</button>
//  <button onclick="window.print()">🖨 Print</button>
  <button onclick="goBack()">⬅ Back to Admin</button>

  <table id="scoreTable" style="display:none;">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>User Code</th>
        <th>Score</th>
        <th>Total</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const BASE_URL = "https://quiz-app-4087.onrender.com";

    window.onload = () => {
      fetch(`${BASE_URL}/api/quiz/tests`)
        .then(res => res.json())
        .then(tests => {
          const select = document.getElementById("testSelect");
          select.innerHTML = '<option value="">-- Select Test --</option>';
          tests.forEach(test => {
            const opt = document.createElement("option");
            opt.value = test;
            opt.textContent = test;
            select.appendChild(opt);
          });
        })
        .catch(err => {
          console.error(err);
          alert("❌ Failed to load test list.");
        });
    };

    function loadScores() {
      const testId = document.getElementById("testSelect").value;
      if (!testId) return alert("Please select a test.");

      fetch(`${BASE_URL}/api/quiz/test/${testId}/scores`)
        .then(res => res.json())
        .then(scores => {
          const table = document.getElementById("scoreTable");
          const tbody = table.querySelector("tbody");
          tbody.innerHTML = "";
          scores.forEach(s => {
            const row = `<tr>
              <td>${s.name}</td>
              <td>${s.userCode || ""}</td>
              <td>${s.score}</td>
              <td>${s.total}</td>
              <td>${new Date(s.submittedAt).toLocaleString()}</td>
            </tr>`;
            tbody.innerHTML += row;
          });
          table.style.display = "table";
        })
        .catch(err => {
          console.error(err);
          alert("❌ Failed to load scores.");
        });
    }

    function downloadCSV() {
      const rows = [["Student Name", "User Code", "Score", "Total", "Submitted At"]];
      const tableRows = document.querySelectorAll("#scoreTable tbody tr");

      tableRows.forEach(row => {
        const cells = Array.from(row.querySelectorAll("td")).map(td => td.textContent);
        rows.push(cells);
      });

      const csvContent = rows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "scores.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    function goBack() {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
