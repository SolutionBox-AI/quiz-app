<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Student-Admin Mapping</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    h2 { margin-bottom: 20px; }
    input[type="file"], button {
      padding: 10px; font-size: 16px; margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>üìÅ Upload Student-Admin Mapping CSV</h2>

  <input type="file" id="csvFile" accept=".csv" />
  <br><br>
  <button onclick="uploadCSV()">üöÄ Upload</button>

  <p id="statusMsg"></p>

  <script>
    const BASE_URL = "https://quiz-app-4087.onrender.com"; // Replace if different

    async function uploadCSV() {
      const fileInput = document.getElementById("csvFile");
      const file = fileInput.files[0];
      const statusMsg = document.getElementById("statusMsg");

      if (!file) {
        statusMsg.textContent = "‚ùå Please select a CSV file.";
        return;
      }

      const formData = new FormData();
      formData.append("mapping", file);

      try {
        const res = await fetch(`${BASE_URL}/api/mapping/upload`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          statusMsg.textContent = "‚úÖ Mapping uploaded successfully!";
        } else {
          statusMsg.textContent = "‚ùå Upload failed: " + data.error;
        }
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "‚ö†Ô∏è Error uploading CSV.";
      }
    }
  </script>

</body>
</html>
