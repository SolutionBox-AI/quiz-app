<!DOCTYPE html>
<html>
<head>
  <title>Upload Mapping</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    input[type="file"] { margin: 20px 0; }
  </style>
</head>
<body>
  <script>
    if (sessionStorage.getItem("role") !== "admin") {
      alert("Only admins can access this page.");
      location.href = "index.html";
    }
  </script>

  <h2>ðŸ“¤ Upload Studentâ€“Admin Mapping</h2>
  <input type="file" id="mappingFile" accept=".csv" />
  <button onclick="uploadMapping()">Upload</button>
  <p id="status"></p>

  <script>
    const BASE = "https://quiz-app-backend.onrender.com"; // change to your backend

    async function uploadMapping() {
      const fileInput = document.getElementById("mappingFile");
      const file = fileInput.files[0];
      if (!file || file.type !== "text/csv") {
        alert("Please upload a valid CSV file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(`${BASE}/api/mapping/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        document.getElementById("status").innerText = data.message || data.error;
      } catch (err) {
        document.getElementById("status").innerText = "Upload failed.";
      }
    }
  </script>
</body>
</html>
