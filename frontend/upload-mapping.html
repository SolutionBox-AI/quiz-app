<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Student-Admin Mapping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="file"], button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    #statusMsg {
      margin-top: 20px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>üìÅ Upload Student-Admin Mapping CSV</h2>

  <input type="file" id="csvFile" accept=".csv" />
  <br><br>
  <button onclick="uploadCSV()">üöÄ Upload Mapping</button>

  <p id="statusMsg"></p>

  <a href="admin.html">üîô Back to Admin Panel</a>

  <script>
    const BASE_URL = "https://quiz-app-4087.onrender.com"; // Change if needed

    async function uploadCSV() {
      const fileInput = document.getElementById("csvFile");
      const file = fileInput.files[0];
      const statusMsg = document.getElementById("statusMsg");

      statusMsg.className = "";
      statusMsg.textContent = "";

      if (!file) {
        statusMsg.textContent = "‚ùå Please select a CSV file.";
        statusMsg.className = "error";
        return;
      }

      const formData = new FormData();
      formData.append("mapping", file);

      try {
        const res = await fetch(`${BASE_URL}/api/mapping/upload`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          statusMsg.textContent = "‚úÖ Mapping uploaded successfully!";
          statusMsg.className = "success";
        } else {
          statusMsg.textContent = "‚ùå Upload failed: " + (data.message || data.error);
          statusMsg.className = "error";
        }
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "‚ö†Ô∏è Server error while uploading.";
        statusMsg.className = "error";
      }
    }
  </script>

</body>
</html>
