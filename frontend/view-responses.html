<!DOCTYPE html>
<html>
<head>
  <title>View Student Responses</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; margin: 40px; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      padding: 10px; border: 1px solid #ccc; text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    select, button, input {
      padding: 8px 12px; font-size: 16px; margin-right: 10px;
    }
    #studentList {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <script>
    if (sessionStorage.getItem("role") !== "admin") {
      alert("Access denied. Please login as admin.");
      window.location.href = "index.html";
    }
  </script>

  <h2>üìä View Student Responses</h2>

  <label for="testSelect">Select Test:</label>
  <select id="testSelect">
    <option value="">--Loading Tests--</option>
  </select>

  <label for="studentFilter">Filter by Student Name/User Code:</label>
  <input type="text" id="studentFilter" oninput="filterResponses()" placeholder="Start typing..." />

  <button onclick="fetchResponses()">üëÅ View Responses</button>
  <button onclick="downloadExcel()">üìÑ Download Excel</button>
  <button onclick="goBack()">üîô Back to Admin</button>

  <div id="studentList"></div>

  <table id="responseTable" style="display:none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>User Code</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const BASE_URL = "https://quiz-app-4087.onrender.com";

    window.onload = () => {
      fetch(`${BASE_URL}/api/quiz/tests`)
        .then(res => res.json())
        .then(tests => {
          const select = document.getElementById("testSelect");
          select.innerHTML = '<option value="">--Select Test--</option>';
          tests.forEach(test => {
            const opt = document.createElement("option");
            opt.value = test;
            opt.textContent = test;
            select.appendChild(opt);
          });
        })
        .catch(err => {
          console.error(err);
          alert("‚ùå Failed to load test list.");
        });
    };

    let currentResponses = [];

    async function fetchResponses() {
      const testId = document.getElementById("testSelect").value;
      if (!testId) return alert("Please select a test.");

      try {
        const res = await fetch(`${BASE_URL}/api/quiz/test/${testId}/responses`);
        const data = await res.json();
        currentResponses = data;
        showStudentList(data);
        renderResponses(data);
      } catch (err) {
        console.error(err);
        alert("‚ùå Failed to load responses.");
      }
    }

    function showStudentList(data) {
      const uniqueNames = Array.from(
        new Set(data.map(r => `${r.name || "-"} - ${r.userCode || "-"}`))
      );
      const list = uniqueNames.join(", ");
      document.getElementById("studentList").textContent =
        "üßë‚Äçüéì Students who attempted: " + list;
    }

    function renderResponses(data) {
      const tbody = document.querySelector("#responseTable tbody");
      tbody.innerHTML = "";

      const filter = document.getElementById("studentFilter").value.toLowerCase();

      const filtered = data.filter(r =>
        (r.name || "").toLowerCase().includes(filter) ||
        (r.userCode || "").toLowerCase().includes(filter)
      );

      filtered.forEach(resp => {
        resp.answers.forEach(ans => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${resp.name || "-"}</td>
            <td>${resp.userCode || "-"}</td>
            <td>${ans.question}</td>
            <td>${ans.selected}</td>
            <td>${new Date(resp.submittedAt).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      });

      document.getElementById("responseTable").style.display = "table";
    }

    function filterResponses() {
      renderResponses(currentResponses);
    }

    function downloadExcel() {
      const table = document.getElementById("responseTable");
      if (table.style.display === "none") return alert("No responses to download.");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Responses" });
      XLSX.writeFile(wb, "quiz-responses.xlsx");
    }

    function goBack() {
      window.location.href = "admin.html";
    }
  </script>

</body>
</html>
