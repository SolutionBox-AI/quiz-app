<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>View & Filter Responses</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f4f6f9; }
    select, input, button { padding: 8px; margin: 5px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #e9ecef; }
    tr:nth-child(even) { background: #fafafa; }
  </style>
</head>
<body>
  <script>
    if (sessionStorage.getItem("role") !== "admin") {
      alert("Access denied."); location.href = "index.html";
    }
  </script>

  <h2>üìã View & Filter Responses</h2>

  <label>Select Test:</label>
  <select id="testSelect"><option>Loading...</option></select>

  <label>Filter by User Code (optional):</label>
  <input type="text" id="userCodeInput" placeholder="e.g. STU123"/>

  <button onclick="loadResponses()">üîç View Responses</button>
  <button onclick="downloadJSON()">üì• Download JSON</button>
  <button onclick="location.href='admin.html'">üè† Back to Dashboard</button>

  <div id="tableContainer"></div>

  <script>
    const BASE = "https://quiz-app-4087.onrender.com/api/quiz";
    let responses = [];

    window.onload = () => {
      fetch(`${BASE}/tests`)
        .then(r => r.json())
        .then(tests => {
          const sel = document.getElementById("testSelect");
          sel.innerHTML = '<option value="">-- Select Test --</option>';
          tests.forEach(t => sel.appendChild(new Option(t, t)));
        })
        .catch(() => alert("‚ùå Could not load tests."));
    };

    async function loadResponses() {
      const testId = document.getElementById("testSelect").value;
      if (!testId) return alert("Select a test first.");
      const userCode = document.getElementById("userCodeInput").value.trim();
      let url = `${BASE}/test/${testId}/responses`;
      if (userCode) url += `?userCode=${encodeURIComponent(userCode)}`;

      const res = await fetch(url);
      responses = await res.json();
      renderTable(responses);
    }

    function renderTable(data) {
      const div = document.getElementById("tableContainer");
      if (data.length === 0) {
        div.innerHTML = "<p>No responses found.</p>";
        return;
      }

      let html = `<table><thead><tr>
        <th>#</th><th>User Code</th><th>Name</th><th>Submitted</th><th>Answers</th>
      </tr></thead><tbody>`;

      data.forEach((r, i) => {
        const answers = r.answers.map(a => `${a.question}: <b>${a.selected}</b>`).join("<br>");
        html += `<tr>
          <td>${i + 1}</td>
          <td>${r.userCode}</td>
          <td>${r.name}</td>
          <td>${new Date(r.submittedAt).toLocaleString()}</td>
          <td>${answers}</td>
        </tr>`;
      });

      html += "</tbody></table>";
      div.innerHTML = html;
    }

    function downloadJSON() {
      if (!responses.length) return alert("No responses to download.");
      const blob = new Blob([JSON.stringify(responses, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${document.getElementById("testSelect").value}-responses.json`;
      a.click();
    }
  </script>
</body>
</html>
